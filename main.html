<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Bank Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <h1 class="font-bold text-center mb-10 text-3xl p-5 text-blue-600">Payoo Wallet ðŸª™</h1>
            <nav class="flex justify-around items-center">
                <div class="flex">
                    <div><img class="w-16" src="assets/Group.png" alt=""></div>
                    <div>
                        <h1 class="text-3xl font-bold">$ <span id="main-balance"> 4500</span></h1>
                        <p class="p-1">Available Balance</p>
                    </div>
                </div>
                <button class="btn">Log-Out</button>
            </nav>

            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2 ml-3">ðŸ”¥Welcome to Payooo!</h1>
                <p class="ml-5">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
                <!-- cards container -->
                <div class="cards grid grid-cols-3 mb-14 gap-2 p-2 mt-5">
                    <!-- box 1 -->
                    <div id="add-money-box" class="box border p-4 text-center rounded">
                        <img class="w-8 cursor-pointer mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>

                    <div id="cash-out" class="box border p-4 text-center rounded">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3>Cash Out</h3>
                    </div>
                    <div class="box border p-4 text-center rounded">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>

                    <div class="box border p-4 text-center rounded">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>

                    <div class="box border p-4 text-center rounded">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>

                    <div class="box border p-4 text-center rounded">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <h3>Transaction History</h3>
                    </div>
                </div>
                <!-- add money section -->
                <section id="addmoney">
                    <div class="">
                        <h1 class="font-bold flex justify-center">Add Money ðŸ’µ</h1>
                        <div class="hero-content flex-col lg:flex-row-reverse">

                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <select class="select border-none">
                                        <legend>Select Bank</legend>
                                        <option disabled selected>Select Payment Method</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="Rocket">Rocket</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>
                                    <fieldset class="fieldset ">
                                        <label class="fieldset-label">Account Number</label>
                                        <input value="01301301302" id="account-number" type="number" class="input"
                                            placeholder="Your Number" required />
                                        <input id="amount" type="number" class="input"
                                            placeholder="Ammunt" required />
                                        <label class="fieldset-label">PIN</label>
                                        <input value="1234" id="pin" type="text" class="input" placeholder="Your PIN"
                                            required />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="add-money" class="btn btn-neutral border-none bg-blue-700 mt-4">Add Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- cash out section -->
                <section id="cashout">
                    <h1 class="font-bold text-center mb-5">Cash Out ðŸ’´</h1>
                    <fieldset class="fieldset ml-15">
                        <label class="fieldset-label">Account Number</label>
                        <input value="01301301302" id="account-number" type="number" class="input"
                            placeholder="Your Number" required />
                        <input id="cashout-amount" type="number" class="input"
                            placeholder="Amount" required />
                        <label class="fieldset-label">PIN</label>
                        <input value="1234" id="cash-outpin" type="text" class="input" placeholder="Your PIN"
                            required />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button id="cash-outbtn" class="btn btn-neutral mr-15 border-none bg-yellow-700 mt-4 flex justify-center items-center">Cash Out</button>
                    </fieldset>
                </section>
            </section>

        </header>
    </section>
    <script src="Script/addMoney.js"></script>
    <script src="Script/toggle.js"></script>
    <script src="Script/cashout.js"></script>
</body>

</html>
